<html>
  <head>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" href="hijack.css"/>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery-ajax-buffer.js"></script>
    <script type="text/javascript" src="hijack.js"></script>
    <script type="text/javascript">
      $(function() {
        jQuery.fx.off = true;
        Hijack.init({
          connectContainerSelector: '#connect-container',
          gameContainerSelector: '#game-container'
        });
      });
    </script>
  </head>
  <body>
    <div id="connect-container">
      <select id="game" name="game"></select>
      <select id="bridge" name="bridge"></select>
      <input type="text" id="account" placeholder="Account"/>
      <input type="password" id="password" placeholder="Password"/>
      <input type="text" id="character" placeholder="Character"/>
      <a id="connect" href="javascript:void(0);">Connect</a>
      <div id="error" style="display: none;"></div>
    </div>
    <div id="game-container" style="visibility: hidden;">
      <div id="output"></div>
      <input type="text" id="input" autocapitalize="off" autocomplete="off" autocorrect="off"/>
    </div>
  </body>
</html>
