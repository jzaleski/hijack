<body>
  <head>
    <link rel="stylesheet" type="text/css" href="hijack.css"/>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="jquery-ajax-buffer.js"></script>
    <script type="text/javascript" src="hijack.js"></script>
    <script type="text/javascript">
      $(function() {
        Hijack.init({
          connectContainerSelector: '#connect-container',
          gameContainerSelector: '#game-container'
        });
      });
    </script>
  </head>
  <body>
    <div id="connect-container">
      <input type="text" id="game" placeholder="Game"/>
      <input type="text" id="bridge" placeholder="Bridge"/>
      <input type="text" id="account" placeholder="Account"/>
      <input type="password" id="password" placeholder="Password"/>
      <input type="text" id="character" placeholder="Character"/>
      <a id="connect" href="javascript:void(0);">Connect</a>
    </div>
    <table id="game-container" style="display: none;">
      <tbody>
        <tr>
          <td>
            <textarea id="output" readonly></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="input"/>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
